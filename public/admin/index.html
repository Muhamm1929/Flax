<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/admin/styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Admin Panel</h1>

      <section class="card" id="loginCard">
        <p>Введите 5-значный пароль админа</p>
        <form id="adminLoginForm" class="form">
          <input name="password" pattern="\d{5}" required placeholder="Пароль админа" />
          <button>Войти</button>
        </form>
        <p id="loginMsg" class="message"></p>
      </section>

      <section class="hidden" id="panel">
        <div class="toolbar">
          <button id="logoutBtn" class="muted">Выйти из админки</button>
        </div>

        <div class="card">
          <h2>Сменить пароль админ-панели</h2>
          <form id="passwordForm" class="form">
            <input name="currentPassword" placeholder="Текущий пароль (5 цифр)" pattern="\d{5}" required />
            <input name="newPassword" placeholder="Новый пароль (5 цифр)" pattern="\d{5}" required />
            <button>Сменить пароль</button>
          </form>
          <p class="hint">После смены пароля вход в админку будет только с новым 5-значным паролем.</p>
        </div>

        <div class="card">
          <h2>Классы</h2>
          <form id="classForm" class="form row">
            <input name="name" placeholder="Название класса" required />
            <input name="code" placeholder="Код (5 цифр)" pattern="\d{5}" required />
            <button>Создать</button>
          </form>
          <div id="classes"></div>
        </div>

        <div class="card">
          <h2>Пользователи</h2>
          <div id="users"></div>
        </div>
      </section>

      <p id="globalMsg" class="message"></p>
    </main>

    <script src="/admin/script.js"></script>
  </body>
</html>
