<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Social</title>
    <link rel="stylesheet" href="/social/styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Class Social</h1>
      <p class="subtitle">Соцсеть для одноклассников</p>

      <section class="card" id="authCard">
        <div class="tabs">
          <button id="showLogin" class="active">Вход</button>
          <button id="showRegister">Регистрация</button>
        </div>

        <form id="loginForm" class="form">
          <input name="username" placeholder="Username" required />
          <input name="password" placeholder="Пароль" type="password" required />
          <button type="submit">Войти</button>
        </form>

        <form id="registerForm" class="form hidden">
          <input name="name" placeholder="Имя" required />
          <input name="username" placeholder="Username" required />
          <input name="password" placeholder="Пароль" type="password" required />
          <input name="classCode" placeholder="Код класса (5 цифр)" pattern="\d{5}" required />
          <button type="submit">Зарегистрироваться</button>
        </form>

        <p id="authMessage" class="message"></p>
      </section>

      <section class="card hidden" id="profileCard">
        <h2>Профиль</h2>
        <div id="profile"></div>
      </section>
    </main>

    <script src="/social/script.js"></script>
  </body>
</html>
